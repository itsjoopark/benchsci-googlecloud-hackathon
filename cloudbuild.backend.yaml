options:
  logging: CLOUD_LOGGING_ONLY

substitutions:
  _SERVICE_NAME: benchspark-backend
  _REGION: us-central1
  _AR_REPO: cloud-run-source-deploy
  _OVERVIEW_API_KEY_SECRET: overview-google-cloud-api-key
  _GEMINI_OVERVIEW_MODEL: gemini-3-flash-preview
  _GEMINI_OVERVIEW_MODEL_FALLBACKS: gemini-2.5-flash,gemini-2.0-flash-001

steps:
  - name: gcr.io/cloud-builders/docker
    id: build-image
    args:
      - build
      - -t
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA
      - ./backend

  - name: gcr.io/cloud-builders/docker
    id: push-image
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy-cloud-run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE_NAME}
      - --image
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA
      - --region
      - ${_REGION}
      - --platform
      - managed
      - --allow-unauthenticated
      - --set-env-vars
      - GCP_PROJECT_ID=$PROJECT_ID,GCP_REGION=${_REGION},GEMINI_OVERVIEW_MODEL=${_GEMINI_OVERVIEW_MODEL},GEMINI_OVERVIEW_MODEL_FALLBACKS=${_GEMINI_OVERVIEW_MODEL_FALLBACKS}
      - --set-secrets
      - GOOGLE_CLOUD_API_KEY=${_OVERVIEW_API_KEY_SECRET}:latest

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_AR_REPO}/${_SERVICE_NAME}:$COMMIT_SHA
